# Site
name: "Hyun's blog"
title: "Simple is the best!"
description: "가능한 심플하게 생각을 정리하는 공간입니다."
logo: 'assets/images/logo.jpg'
favicon: 'assets/images/favicon.ico'
baseurl: /blog
google_analytics: 'UA-46278016-1'
disqus: 'kdh0981'
# mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  hyun:
    name: Hyun 
    display_name: Hyun
    gravatar: bd1beaad18559a5359a663e767fa1bb5
    email: geniushyun90@gmail.com
    web: https://kdh0981.github.io
